{% load multimenu %}

{% if url != '' %}
    <li>
        <a target="{{ item.target }}" href="{{ url }}">{{ item.title }}</a>
        {% if item.get_children %}
            <ul>
                {% for child in item.get_children %}
                    {% get_multi_menu child.title template %}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endif %}
